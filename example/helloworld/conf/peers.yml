peers:
  includes: store.yml, actor_user.yml, router.yml
  run-mode: 2
  config:
    hierarchy-merge: true
  service:
    server:
      name: "hertz"
      address: :8081
      metadata:
        name: "foo"
        value: "qux"
      native:
        enabled: true
        some-key: "some-value"
      hertz:
        enabled: true
        some-key: "some-value"
    registry:
      retry-interval: 10s
      turn:
        enabled: false
        server-addresses:
          - freestun.net:3478
        method: long-term
        long-term:
          username: free
          password: free
          realm: peers-touch
        short-term:
          username: free
          password: free
      native:
        mdns-enable: true
        bootstrap-enable: true
        bootstrap-listen-addr:
          -
        bootstrap-nodes:
