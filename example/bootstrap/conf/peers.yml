peers:
  includes: store.yml, turn.yml
  run-mode: 2
  config:
    hierarchy-merge: true
  service:
    server:
      name: "hertz"
      address: :9081
      metadata:
        name: "foo"
        value: "qux"
      native:
        enabled: true
        some-key: "some-value"
      hertz:
        enabled: true
        some-key: "some-value"
    registry:
      interval: 180s
      native:
        mdns-enable: true
        bootstrap-enable: true
        bootstrap-listen-addrs:
          - /ip4/0.0.0.0/tcp/33333
        bootstrap-nodes:
          -
    